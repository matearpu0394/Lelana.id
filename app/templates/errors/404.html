{% extends "layouts/base.html" %}

{% block title %}Halaman Tidak Ditemukan{% endblock %}

{% block content %}
    <div class="text-center py-16 px-6">
        <h1 class="text-4xl font-bold text-[#13B782] mb-4">
            Oops! Halaman Tidak Ditemukan (Error 404)
        </h1>
        <p class="text-gray-600 mb-6">
            Maaf, halaman yang Anda cari tidak ada. Mungkin URL-nya salah atau halaman tersebut telah dihapus.
        </p>
        <p>
            <a href="{{ url_for('main.index') }}"
               class="inline-block bg-[#13B782] hover:bg-[#0FA774] text-white px-5 py-2 rounded-md transition">
                Kembali ke Halaman Utama
            </a>
        </p>
    </div>
{% endblock %}
